<body>
    <script>
        let potencia = []
        let num = 1
        for (let i = 1; i <= 10; i++){
            potencia.push(i*i)
        }
        while (num <=10){
            console.log("potencia "+num + ": "+potencia[num-1])
            num++

        }
    </script>   
</body>
